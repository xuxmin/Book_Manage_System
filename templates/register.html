{% extends '__base__.html' %}

{% block title %}注册{% endblock %}

{% block content %}

<div class="uk-width-2-3">
    <h1>欢迎注册！</h1>
    <form id="vm" class="uk-form uk-form-stacked">
        <div class="uk-form-row">
            <label class="uk-form-label">用户名:</label>
            <div class="uk-form-controls">
                <input id="id-user" type="text" maxlength="20" placeholder="名字" class="uk-width-1-1"
                    required
                    pattern="^[a-zA-z][a-zA-Z0-9_]{2,9}$">
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">输入口令:</label>
            <div class="uk-form-controls">
                <input id="id-pwd" type="password" maxlength="20" placeholder="输入口令" class="uk-width-1-1"
                required pattern="^[\w_-]{6,16}$">
            </div>
        </div>
        <div class="uk-form-row">
            <button id="id-register" class="uk-button uk-button-primary" type="button"><i class="uk-icon-user"></i>
                注册</button>
        </div>
    </form>
</div>

{% endblock %}

{% block beforebody %}
<script src="../static/js/register.js"></script>
{% endblock %}
