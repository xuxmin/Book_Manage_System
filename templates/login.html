{% extends '__base__.html' %}

{% block title %}登陆{% endblock %}



{% block content %}

<div class="uk-width-1-3">
    <h1>登陆</h1>
    <form id="vm" class="uk-form uk-form-stacked">
        <div class="uk-form-row">
            <label class="uk-form-label">用户名:</label>
            <div class="uk-form-controls">
                <input id="id-user" type="text" maxlength="20" class="uk-width-1-1" required>
            </div>
        </div>
        <div class="uk-form-row">
            <label class="uk-form-label">输入口令:</label>
            <div class="uk-form-controls">
                <input id="id-pwd" type="password" maxlength="20" class="uk-width-1-1" required>
            </div>
        </div>
        <div class="uk-form-row">
            <!-- 如果不设置button的类型，则会默认提交表单 -->
            <button id="id-login" class="uk-button uk-button-primary" type="button"><i class="uk-icon-user"></i>
                登陆</button>
        </div>
    </form>
</div>

{% endblock %}

{% block beforebody %}
<script src="../static/js/login.js"></script>
{% endblock %}
