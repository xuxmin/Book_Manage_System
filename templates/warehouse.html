{% extends '__base__.html' %}

{% block title %}日志{% endblock %}

{% block content %}
<div class="uk-width-1-3">
    <h1>管理员界面</h1>
    <form class="uk-form" method="post" action="{{ url_for('.add') }}">
        <h3>单本入库</h3>
        <label class="uk-form-label">书名:</label>
        <input name="title" required>
        <br>
        <text>出版社:</text>
        <input name="press" required>
        <br>
        <text>年份:</text>
        <input name="year" required>
        <br>
        <text>作者:</text>
        <input name="author" required>
        <br>
        <text>价格:</text>
        <input name="price" required>
        <br>
        <text>库存:</text>
        <input name="total" required>
        <br>
        <button type="submit">入库</button>
    </form>
</div>
<div class="uk-width-2-3">
    <h3>批量入库</h3>
</div>
{% endblock %}

{% block beforebody %}
{% endblock %}
